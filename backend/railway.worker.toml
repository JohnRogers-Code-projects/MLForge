# Railway Configuration for Celery Worker Service
# Deploy from: backend/ directory with different start command
# Create a separate Railway service pointing to this config

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "celery -A app.celery worker --loglevel=info"
# No healthcheckPath - Celery worker doesn't serve HTTP
# Railway will use process-based health checks instead
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
numReplicas = 1
